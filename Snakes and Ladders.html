<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Snakes & Ladders </title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Gamja+Flower" rel="stylesheet">


</head>
<body>
<div class="header">Hey, let's play in snakes and ladders together! </div><br>




    <div class="gameField">

        <div class="game_panel">

            <div class="game__panel_turn_indicator">
                Now is<br>
                <span id="whoseTurn"> FIRST PLAYER's </span><br>
                turn.
            </div>
            <div class="game__panel_roll_btn_container">
                <button class="roll"> Roll your dices</button>
            </div>
            <div class="game__dice_container">
                <div class="dice1 dice"></div>
                <div class="dice2 dice"></div>
            </div>
            <div class="game__panel_information_after_roll_container">
            </div>
            <div class="game__panel_next_player">
                <button class="next_player_btn"> Next player</button>
            </div>


        </div>

        <div class="game_board">

            <div class="game_board__board_fields_container">
                <div class="game_board__board_field">
                    <div class="firstPlayer"></div>
                    <div class="secondPlayer"></div>

                </div>
            </div>

        </div>

    </div>



<script src="game.js"></script>
</body>
</html>
